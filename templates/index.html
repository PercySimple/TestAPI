<!DOCTYPE html>
<html>
  <head>
    <title>
      iWebMath
    </title>
  </head>
  
  <body>
    <form method="post" action="{{ url_for('math_func') }}">
      <input type="text" name="x" placeholder="Enter matrix size:" required="required" />
      <input type="text" name="n" placeholder="Enter seed value:" required="required" />
      <input type="text" name="operation" placeholder="Dot product / Trace value" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Calculate</button>
    </form>

    <br>
    <br>
    {{ result_text }}
    
  </body>
  
</html>
